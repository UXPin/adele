<!DOCTYPE html>

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112485950-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-112485950-1');
  </script>
  <meta charset="UTF-8">
  <script src="https://use.typekit.net/pxk4ehv.js"></script>
  <script>try { Typekit.load({ async: true }); } catch (e) { }</script>

  <script>
    (function () {
      if (typeof MutationObserver === 'undefined') {
        return;
      }
      var fixFontDisplay = function () {
        // inject font-display option into typekit fonts
        var styles = document.getElementsByTagName('style');
        for (var i = 0; i < styles.length; i++) {
          if (
            styles[i].innerText
            && styles[i].innerText.indexOf('proxima-nova') !== -1
            && styles[i].innerText.indexOf('@font-face{font-display:swap;') === -1
          ) {
            styles[i].innerText = styles[i].innerText
              .split('@font-face{').join('@font-face{font-display:swap;');
          }
        }
      };
      var observer = new MutationObserver(function (mutationsList, observer) {
        for (var i = 0; i < mutationsList.length; i++) {
          fixFontDisplay();
        }
      });
      observer.observe(
        document.getElementsByTagName('head')[0],
        { attributes: false, childList: true, subtree: false }
      );
      window.fixFontObserver = observer;
    })();
  </script>
</head>

<body>
  <script>
    window.fbAsyncInit = function () {

        appId: '175321359147480',

        version: 'v2.11',
      });
    };

    (function (d, s, id) {
      let js,
        fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <div id="root" />
</body>

</html>
